      :root {
        --bg-color: #f0f4f8;
        --card-bg: #ffffff;
        --text-main: #1e293b;
        --primary: #8b5cf6;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: 'Rubik', sans-serif;
        overflow: hidden;
        touch-action: none;
        -webkit-font-smoothing: antialiased;
        
        /* Mobile Hardening */
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Click Animations */
      @keyframes floatUp {
        0% { transform: translateY(0) scale(0.8) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-150px) scale(1.5) rotate(15deg); opacity: 0; }
      }
      .float-text {
        position: absolute;
        pointer-events: none;
        animation: floatUp 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        font-weight: 900;
        z-index: 100;
        text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
      }

      /* Background Animation */
      .mesh-bg {
        background: radial-gradient(circle at 50% 50%, #ffffff 0%, #e2e8f0 100%);
        background-size: 100% 100%;
      }

      .cartoon-shadow {
        box-shadow: 0 4px 0 rgba(0,0,0,0.1);
      }
      
      .cartoon-card {
        background: white;
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        border: 2px solid #f1f5f9;
      }
